    <script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-database.js"></script>

  </head>

  <style>
    @font-face {
      font-family: "Pixels";
      src: url("../assets/pixel.ttf");
    }

    textarea, select, input, button { outline: none; }

    body {
      margin: 0;
    }

    #wrapper {
      display: flex;
      width: 100vw;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    #game {
      display: flex;
      flex-direction: column-reverse;
    }

    #chat {
      display: flex;
      margin-top: 16px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      font-family: "Pixels";
      color: transparent;
      text-shadow: 0 0 0 #FFFFFF;
      border: none;
      padding: 8px;
    }

    #console {
      display: flex;
      margin-top: 16px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-family: "Pixels";
      font-size: 0.75em;
      flex-direction: column;
      padding: 8px;
      color: rgba(255, 255, 255, 0.5);
      height: 96px;
      overflow: scroll;
      -ms-overflow-style: none;  /* IE and Edge */
      scrollbar-width: none;  /* Firefox */
      user-select: none;
    }

    #console > p {
      padding: 2px;
      margin: 0;
    }

    #console::-webkit-scrollbar {
      display: none;
    }
  </style>

  <body>
    <div id="wrapper">
      <div id="game">
        <span id = "console"></span>
        <input id = "chat" autofocus></input>
      </div>
    </div>
    
    <p id = "room_name" style = "display: none;"></p>
    <div id = "inventory" style = "display: none;"></div>

    <div id = "grid">

</html>
